<ion-view title="Freizeitangebot">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-tabs class="tabs-striped tabs-background-dark tabs-color-assertive">

		<ion-tab title="Sport">
			<ion-content class="has-header">

				<div class="list">
					<div ng-repeat = "activity in sportFangebot">
						<a class="item item-divider" style="background-color: grey" href="#/app/fangebot/{{activity.id}}">
							{{activity.title}}
						</a>
					</div>
				</div>

			</ion-content>
		</ion-tab>

		<ion-tab title="Unterhaltung">
			<ion-content class="has-header">

				<div class="list" >
					<div ng-repeat = "activity in unterhaltungFangebot">
						<a class="item item-divider" style="background-color: grey" href="#/app/fangebot/{{activity.id}}">
							{{activity.title}}
						<a>
					</div>
				</div>

			</ion-content>
		</ion-tab>

	</ion-tabs>

</ion-view>
