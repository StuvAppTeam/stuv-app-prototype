<!-- Anzeige der einzelnen Freizeitangebote -->
<ion-view view-title="{{fangebot.title}}">
	<ion-content class="has-header">

		<div class="list card">
			<h2>{{fangebot.title}}</h2>
		</div>

		<div class="item item-body">
			<p>
				{{fangebot.description}}
			</p>
		</div>
	</ion-content>
</ion-view>
