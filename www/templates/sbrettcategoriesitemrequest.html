<ion-view view-title="{{item.title}}">
	<ion-content class="has-header">

		<div class="list card">

		<div class="item item-avatar">
			<h2>{{item.title}}</h2>
			<p>
			{{item.totalprice}}
			{{item.street}}
			{{item.city}}
			{{item.zipcode}}
			</p>
		</div>

		<div class="item item-body">
			<p>
				{{item.description}}
			</p>
		</div>
		
		</div>
	</ion-content>
</ion-view>
