<!-- Anzeige des Speiseplans-->
<ion-view view-title="Mensa">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-content>
	
		<div class="list" ng-controller="GroupCtrl">
			<div ng-repeat = "(key, value) in fullPlan |orderBy: 'timestamp' | groupBy: 'timestamp'">
				<div class="item item-divider" style="background-color: grey" ng-click="toggleGroup(key)" ng-class="{active: isGroupShown(key)}">
					<div>{{key | date:'EEE, d.MM.yy'}}</div>
				</div>
	
				<div class="item-accordion" ng-show="isGroupShown(key)">
					<!--<div class="item-divider" ng-repeat = "menu in value">&nbsp;&nbsp;{{menu.category}}</div>-->
					<p ng-repeat = "menu in value" style="margin: 20px;"><b>{{menu.category}}:</b> <br /> {{menu.title}}</p>
				</div>
			</div>
		</div>
		
	</ion-content>
</ion-view>
