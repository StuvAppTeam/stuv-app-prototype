<ion-view title="Schwarzes Brett">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-content >
		<div class="bar bar-header item-input-inset">
			<label class="item-input-wrapper"> <i class="icon ion-ios7-search placeholder-icon"></i>
				<input type="search" placeholder="Suche">
			</label>
			<button class="button button-small">
      			Suchen
    		</button>
		</div>
		
		
		<div class="list" >
					<div ng-repeat = "offer in OfferBlackboard">
						<a class="item item-divider" style="background-color: grey" href="#/app/fangebot/{{activity.id}}">
							{{offer.title}}
						<a>
					</div>
				</div>
		
	</ion-content>
</ion-view>
