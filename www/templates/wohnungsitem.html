<ion-view title="{{Wohnungitem.title}}">
    <ion-content class="has-header">

        <div class="list card">

        <div class="item item-avatar">
            <h2>{{Wohnungitem.title}}</h2>
            <p>Preis: {{Wohnungitem.totalprice}}</p>
           <p>Type: {{Wohnungitem.type}}</p>
           <p>Stadt: {{Wohnungitem.city}}</p>
           <p>Größe: {{Wohnungitem.size}}</p>
            </p>
        </div>

        <div class="item item-body">
            <p>
                {{Wohnungitem.description}}
            </p>
        </div>
        
        </div>
    </ion-content>
</ion-view>
