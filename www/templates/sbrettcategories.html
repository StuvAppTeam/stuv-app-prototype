<!-- Anzeige aller Angebote innerhalb einer Kategorie des schwarzen Bretts -->
<ion-view view-title="{{categories.name}}">

	<!-- Anzeige des Back-Buttons -->
	<ion-nav-buttons side="left">
	</ion-nav-buttons>

	<ion-tabs class="tabs-striped tabs-background-dark tabs-color-light">

		<ion-tab title="Angebote">
			<!-- Bug beim Rendern behoben durch Einfügen der nav-buttons in tabs -->
			<ion-nav-buttons side="left">
			</ion-nav-buttons>
			<ion-content >
				<ion-refresher
					pulling-text="Loslassen zum aktualisieren"
					spinner="spiral"
					on-refresh="swipeDown()">
				</ion-refresher>

				<div class="bar bar-header item-input-inset">
					<label class="item-input-wrapper"> <i class="icon ion-ios7-search placeholder-icon"></i>
						<input type="search" placeholder="Suche" ng-model="query">
					</label>
				</div>

				<div class="list" >
						<a class="item item-thumbnail-left" ng-repeat = "entry in Offer | filter:query" href="#/app/{{entry.categoryid}}/offer/{{entry.id}}">
							<h2>{{entry.title}}</h2>
						</a>
				</div>
			</ion-content>
		</ion-tab>

		<ion-tab title="Gesuche">
				<!-- Bug beim Rendern behoben durch Einfügen der nav-buttons in tabs -->
			<ion-nav-buttons side="left"></ion-nav-buttons>
			<ion-content >
				<ion-refresher
					pulling-text="Loslassen zum aktualisieren"
					spinner="spiral"
					on-refresh="swipeDown()">
				</ion-refresher>
				<div class="bar bar-header item-input-inset">
					<label class="item-input-wrapper"> <i class="icon ion-ios7-search placeholder-icon"></i>
						<input type="search" placeholder="Suche">
					</label>
				</div>

				<div class="list" >
						<a class="item item-thumbnail-left" ng-repeat = "entry in Request | filter:query" href="#/app/{{entry.categoryid}}/request/{{entry.id}}">
							<h2>{{entry.title}}</h2>
						</a>
				</div>
			</ion-content>
		</ion-tab>
	</ion-tabs>
</ion-view>
