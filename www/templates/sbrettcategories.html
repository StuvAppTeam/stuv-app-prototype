<ion-view title="{{categories.name}}">

	<ion-tabs class="tabs-striped tabs-background-dark tabs-color-assertive">

		<ion-tab title="Suche">	
			<ion-content >
				<div class="bar bar-header item-input-inset">
					<label class="item-input-wrapper"> <i class="icon ion-ios7-search placeholder-icon"></i>
						<input type="search" placeholder="Suche">
					</label>
					<button class="button button-small">
		      			Suchen
		    		</button>
				</div>
	
				<div class="list" >
						<a class="item item-thumbnail-left" ng-repeat = "entry in Request" href="#/app/{{entry.categoryid}}/request/{{entry.id}}">
							<h2>{{entry.title}}</h2>
						</a>
				</div>
			</ion-content>
		</ion-tab>
		
		<ion-tab title="Biete">	
			<ion-content >
				<div class="bar bar-header item-input-inset">
					<label class="item-input-wrapper"> <i class="icon ion-ios7-search placeholder-icon"></i>
						<input type="search" placeholder="Suche">
					</label>
					<button class="button button-small">
		      			Suchen
		    		</button>
				</div>
	
				<div class="list" >
						<a class="item item-thumbnail-left" ng-repeat = "entry in Offer" href="#/app/{{entry.categoryid}}/offer/{{entry.id}}">
							<h2>{{entry.title}}</h2>
						</a>
				</div>
			</ion-content>
		</ion-tab>
	</ion-tabs>
</ion-view>
