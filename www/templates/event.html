<ion-view view-title="{{event.title}}">
	<ion-content class="has-header">

		<div class="list card">

		<div class="item">
			<h2>{{event.title}}</h2>
			<p>
			{{event.date}}
			{{event.location}}
			</p>
		</div>

		<div class="item item-body">
			<p>
				{{event.description}}
			</p>
		</div>
		
		</div>
	</ion-content>
</ion-view>
