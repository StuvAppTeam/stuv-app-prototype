<!-- Liste aller Standorte der DHBW Ravensburg -->

<ion-view view-title="Campus">
	<!-- Anzeige des Back Buttons in der Navigationsleiste -->
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>


	<ion-content>
				<!-- Anzeige aller UniversitÃ¤tsstandorte -->
				<div class="list">
					<a class="item item-thumbnail-left" href="#/app/campus/{{standort.id}}" ng-repeat="standort in standorte">
						<img src="http://46.101.160.142{{standort.image.photo.url}}">
						<h3>{{standort.name}}</h3>
					</a>
				</div>

	</ion-content>
