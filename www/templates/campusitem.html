<!-- Anzeige der einzelnen Standorte der DHBW Ravensburg -->

<ion-view view-title="{{standorte.name}}">
	<ion-content class="has-header">

		<div class="list card" ng-Controller="MapCtrl">
			<div class="item item-avatar">
				<img src="img/{{standorte.name}}.jpg">
				<h2>{{standorte.name}}</h2>
				<p>
				{{standorte.adress}}
				{{standorte.plz}}
				{{standorte.city}}
				</p>
			</div>
			<div class="item item-body">
				<p>
					{{standorte.description}}

					</div>
					<div id="map" style="height: 100%; width: 100%;" dat-tap-disabled="true" >
					</div>
				</p>
			</div>
			<!-- Einbinden der Google Maps API -->

	</ion-content>
</ion-view>
