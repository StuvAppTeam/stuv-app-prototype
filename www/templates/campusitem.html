<!-- Anzeige der einzelnen Standorte der DHBW Ravensburg -->

<ion-view view-title="{{standorte.name}}">
	<ion-content class="has-header">

		<div class="list card" >
			<div class="item item-avatar">
				<img src="img/{{standorte.name}}.jpg">
				<h2>{{standorte.name}}</h2>
				<p>
				{{standorte.adress}}
				{{standorte.plz}}
				{{standorte.city}}
				</p>
			</div>
			<div class="item item-body">
				<p>
					{{standorte.description}}
					<!-- Einbinden der Google Maps API -->
					</div>
					<div id="map" style="height: 100%; width: 100%;" dat-tap-disabled="true" ng-Controller="MapCtrl">
					</div>
				</p>
		</div>


	</ion-content>
</ion-view>
