<ion-view title="{{standorte.name}}">
	<ion-content class="has-header">

		<div class="list card">

		<div class="item item-avatar">
			<img src="img/{{standorte.name}}.jpg"
			<h2>{{standorte.name}}</h2>
			<p>
			{{standorte.adress}}
			{{standorte.plz}}
			{{standorte.city}}
			</p>
		</div>

		<div class="item item-body">
			<p>
				{{standorte.description}}
			</p>
		</div>
		
		</div>
	</ion-content>
</ion-view>
