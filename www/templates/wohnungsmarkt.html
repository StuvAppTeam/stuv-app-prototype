<!-- Angebot aller Anzeigen unterteilt durch Tabs nach Gesuchen und Angeboten -->
<ion-view view-title="Wohnungsmarkt">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>

	<ion-tabs class="tabs-striped tabs-background-dark tabs-color-light">
    <ion-tab title="Suche">
		<!-- Bug beim Rendern behoben durch Einfügen der nav-buttons in tabs -->
			<ion-nav-buttons side="left"></ion-nav-buttons>

	<ion-content >

		<div class="bar bar-header item-input-inset">
			<label class="item-input-wrapper"> <i class="icon ion-ios7-search placeholder-icon"></i>
				<input type="search" placeholder="Suche" ng-model="query">
			</label>
		</div>

        <div class="list" >
                <a class="item item-thumbnail-left" ng-repeat = "Wohnung in RequestApartment  | filter:query" href="#/app/wohnungsmarkt/offerApa/{{Wohnung.id}}">
                    <img src="img/Apartment/{{Wohnung.imgsrc}}">
                    <h2>{{Wohnung.title}}</h2>
                </a>
        </div>

	</ion-content>
	 </ion-tab>

	    <ion-tab title="Biete">
	    		<!-- Bug beim Rendern behoben durch Einfügen der nav-buttons in tabs -->
			<ion-nav-buttons side="left"></ion-nav-buttons>
    <ion-content class="has-footer has-header">
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper"> <i class="icon ion-ios7-search placeholder-icon"></i>
                <input type="search" placeholder="Suche" ng-model="query">
            </label>
        </div>

        <div class="list" >
                <a class="item item-thumbnail-left" ng-repeat = "Wohnung in OfferApartment | filter:query" href="#/app/wohnungsmarkt/requestApa/{{Wohnung.id}}">
                    <img src="img/Apartment/{{Wohnung.imgsrc}}">
                    <h2>{{Wohnung.title}}</h2>
                </a>
        </div>

    </ion-content>
     </ion-tab>
        </ion-tabs>
</ion-view>
